<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="res/svg/login.svg">
        <link rel="stylesheet" href="res/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <header>
            <a href="index.html" > Home </a>
            <img src="res/svg/person.svg" alt="Person">
        </header>
        <div class="loginBox">
            <div class="loginContainer">
                <h1>Welcome to PostIt</h1>
                <a href="index.html">Create an account</a>
                <p>or <br> log in</p>
                <form action="index.html">
                    <input type="email" name="email" placeholder="Email" required class="loginInput">
                    <br>
                    <input type="password" name="password" placeholder="Password" required class="loginInput">
                    <br>
                    <input type="submit" value="Log in" class="loginInput loginButton">
                </form>
                <a href="index.html">Forgot password</a>
            </div>
        </div>
        <footer>
            <strong> Footer </strong>
        </footer>
    </body>
</html>
